<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Realidad Virtual</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded artoolkit='sourceType: webcam;'>
  <a-assets>
  <!-- Una nave bien papÃº -->
    <a-asset-item id="BMW-obj" src="https://raw.githubusercontent.com/Manamaster/3DProvisional/master/BMW.obj"></a-asset-item>
    <a-asset-item id="BMW-mtl" src="https://raw.githubusercontent.com/Manamaster/3DProvisional/master/BMW.mtl"></a-asset-item>


 
  </a-assets>

  <a-text value="We are stronger together!" color="#BBB"
          position="-0.5 0.5 1" scale="1 1 1"></a-text>
          
<!-- Llamar al obj del preload -->  

  <a-entity obj-model="obj: #BMW-obj; mtl: #BMW-mtl"  scale=".1 .1 .1" position="0 0 0"></a-entity>  
		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
    </body>
</html>
