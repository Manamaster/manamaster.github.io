<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Realidad Virtual</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded artoolkit='sourceType: webcam;'>
  <a-assets>
  <!-- Hacer el preload del héroe aquí -->
    <a-asset-item id="heroe-obj" src="https://raw.githubusercontent.com/Manamaster/3DProvisional/master/soldadoMexicano1880.obj"></a-asset-item>
    <a-asset-item id="heroe-mtl" src="https://raw.githubusercontent.com/Manamaster/3DProvisional/master/soldadoMexicano1880.mtl"></a-asset-item>


 
  </a-assets>

  <a-text value="Morelos y Pavon" color="#BBB"
          position="-0.5 0.5 1" scale="1 1 1"></a-text>
          
<!-- Llamar al obj del preload -->  

  <a-entity obj-model="obj: #heroe-obj; mtl: #heroe-mtl"  scale=".05 .05 .05" position="0 0 0"></a-entity>  
  <a-entity obj-model="obj: #heroe-obj; mtl: #heroe-mtl"  scale=".05 .05 .05" position="1 0 0"></a-entity> 
  <a-entity obj-model="obj: #heroe-obj; mtl: #heroe-mtl"  scale=".05 .05 .05" position="2 0 0"></a-entity>  
  <a-entity obj-model="obj: #heroe-obj; mtl: #heroe-mtl"  scale=".05 .05 .05" position="3 0 0"></a-entity> 
  <a-entity obj-model="obj: #heroe-obj; mtl: #heroe-mtl"  scale=".05 .05 .05" position="0 0 2"></a-entity>  
  <a-entity obj-model="obj: #heroe-obj; mtl: #heroe-mtl"  scale=".05 .05 .05" position="1 0 2"></a-entity> 
  <a-entity obj-model="obj: #heroe-obj; mtl: #heroe-mtl"  scale=".05 .05 .05" position="2 0 2"></a-entity>  
  <a-entity obj-model="obj: #heroe-obj; mtl: #heroe-mtl"  scale=".05 .05 .05" position="3 0 2"></a-entity>
		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
    </body>
</html>
