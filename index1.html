<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Realidad Virtual</title>
    <script src="js/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
           <!-- básicamente esto es el preload -->
            <a-asset-item id="arbol-obj" src="modelos3d/arbol.obj"></a-asset-item>
            <a-asset-item id="arbol-mtl" src="modelos3d/arbol.mtl"></a-asset-item>
            <a-asset-item id="auto-obj" src="modelos3d/BMW.obj"></a-asset-item>
            <a-asset-item id="auto-mtl" src="modelos3d/BMW.mtl"></a-asset-item>
        </a-assets>
        <!-- De aquí en adelante se llaman a la escena -->
        <a-entity obj-model="obj: #arbol-obj; mtl: #arbol-mtl" position="-3 -.2 -20" scale=".4 .4 .4"></a-entity>
        <a-entity obj-model="obj: #auto-obj; mtl: #auto-mtl" scale=".01 .01 .01"></a-entity>
    </a-scene>
</body>
</html>
