<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Realidad Virtual</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
   <div>
   <img src="http://cdn.thinglink.me/api/image/758804294324453376/640/10/none">
    <table style="width:100%">
      <tr>
        <th>Hidalgo</th>
        <th>Morelos</th>
        <th>Cadete Mexicano</th>
      </tr>
    </table>
    </div>
    <div style="width:433px; height:100px">
	<a-scene embedded artoolkit='sourceType: webcam;'>
  <a-assets>
  <!-- Una nave bien papÃº -->
    <a-asset-item id="3d-obj" src="https://raw.githubusercontent.com/Manamaster/3DProvisional/master/Ying.obj"></a-asset-item>
    <a-asset-item id="3d-mtl" src="https://raw.githubusercontent.com/Manamaster/3DProvisional/master/Ying.mtl"></a-asset-item>


 
  </a-assets>

  <a-text value="We are stronger together!" color="#BBB"
          position="-0.5 0.5 1" scale="1 1 1"></a-text>
          
<!-- Llamar al obj del preload -->  

  <a-entity obj-model="obj: #3d-obj; mtl: #3d-mtl"  scale=".1 .1 .1" position="0 0 0"></a-entity>  
		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
   </div>
    </body>
</html>
